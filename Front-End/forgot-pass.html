<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sign-in-&-up.css">
    <title>Forgot Password - New Mind</title>
</head>

<body>
    <div class="container" id="forgot-password-container">
        <div class="form-container forgot-password-container">
            <form id="forgot-password-form" action="#">
                <h1>Forgot Password</h1>
                <p>Enter your email address to reset your password.</p>
                <input type="email" placeholder="Email" required />
                <button type="submit">Reset Password</button>
                <p>or</p>
                <div class="social-container">
                    <a href="#" class="social" id="google-login"><i class="fab fa-google">&nbsp;&nbsp;&nbsp;&nbsp;</i> Sign in with Google</a>
                </div>
                <a href="sign-in-&-up.html">Back to Sign In</a>
            </form>
        </div>
    </div>

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="js/sign-in-&-up.js"></script>
</body>

</html>
